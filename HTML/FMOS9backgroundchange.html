<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Kopieren</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        textarea {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
            padding: 10px;
            width: 300px;
            height: 150px;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            resize: none;
        }

        textarea:hover {
            border-color: #00bcd4;
            box-shadow: 0 0 10px #00bcd4;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #008c9e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="codeField" readonly>
function changeDesktopBackground5() {
  const userInput = prompt("Enter a custom image URL:");
  if (userInput) {
    const bodyElement = document.querySelector('body');
    const desktopElement = bodyElement.querySelector('.desktop');
    desktopElement.style.backgroundImage = `url('${userInput}')`;
  }
}
changeDesktopBackground5();
        </textarea>
        <br>
        <button id="copyButton">Copy</button>
    </div>
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            var codeField = document.getElementById('codeField');
            codeField.select();
            document.execCommand('copy');
            alert('Code Copyed!');
        });
    </script>
</body>
</html>
