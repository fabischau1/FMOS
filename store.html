<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .search-bar input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 25px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            outline: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #0073e6;
        }

        main {
            padding: 40px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .app-card {
            background-color: #1e1e1e;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .app-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 1);
        }

        .app-card img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .app-card h3 {
            margin: 15px 0 10px 0;
            font-size: 24px;
            color: #ffffff;
        }

        .app-card p {
            margin: 5px 0;
            color: #a0a0a0;
        }

        .app-card button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.7);
        }

        .app-card button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="searchInput" onkeyup="searchApps()" placeholder="Search for apps...">
        </div>
    </header>
    <main>
        <div class="app-grid" id="appGrid">
            <div class="app-card" data-name="Paint">
                <h3>Simple Paint</h3>
                <p>by fabischau</p>
                <button onclick="window.location.href='https://fabischau1.github.io/FMOS/HTML/spaint'">Run</button>
            </div>
            <div class="app-card" data-name="FPS">
                <h3>FPS MGR</h3>
                <p>by fabischau</p>
                <p>shows FPS in life time when run</p>
                <button onclick="window.location.href='https://fabischau1.github.io/FMOS/HTML/FPSmgr.html'">Run</button>
            </div>
            <div class="app-card" data-name="Notes">
                <h3>FMOS Notes</h3>
                <p>by fabischau</p>
                <button onclick="window.location.href='https://fabischau1.github.io/FMOS/HTML/notes'">Run</button>
            </div>
            <div class="app-card" data-name="Browser">
                <h3>FMOS Pro Browser</h3>
                <p>by fabischau</p>
                <button onclick="window.location.href='https://fabischau1.github.io/FMOS/HTML/Browser'">Run</button>
            </div>
            <div class="app-card" data-name="Background">
                <h3>FMOS 9 Background change</h3>
                <p>by fabischau</p>
                <button onclick="window.location.href='https://fabischau1.github.io/FMOS/HTML/FMOS9backgroundchange'">Run</button>
            </div>
        </div>
    </main>

    <script>
        function searchApps() {
            var input, filter, appGrid, appCards, appName, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toLowerCase();
            appGrid = document.getElementById('appGrid');
            appCards = appGrid.getElementsByClassName('app-card');

            for (i = 0; i < appCards.length; i++) {
                appName = appCards[i].getAttribute('data-name');
                txtValue = appName.toLowerCase();
                if (txtValue.indexOf(filter) > -1) {
                    appCards[i].style.display = "";
                } else {
                    appCards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
