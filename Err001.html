<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fehlermeldung</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Consolas, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
			cursor: none;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        #displayArea {
            font-size: 1em;
            color: #0f0;
            white-space: pre-wrap; /* Preserve formatting */
            text-align: left;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            background-color: #222;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            word-wrap: break-word;
            margin: 0 auto;
        }
        
        .message-title {
            font-size: 2em;
            color: #f00;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 1.5em;
            color: #ff0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-title">ERROR :(</div>
        <div id="displayArea">
            <!-- Hier wird der Fehlertext angezeigt -->
        </div>
        <div id="timer" class="timer">
            System will restart in <span id="countdown">60</span> seconds...
        </div>
    </div>
    <script>
        // Die Fehlermeldung, die angezeigt werden soll
        const errorMessage = `Error:

we encountert a problem.
a restart will probaly 
fix the problem so we 
will restart the system for you.
please wait for the system to 
restart (all unsafed files are lost).

Error: 001`;

        // FÃ¼ge den Fehlertext zum Anzeigebereich hinzu
        document.getElementById('displayArea').textContent = errorMessage;

        // Timer-Funktion
        let countdown = 60;
        const countdownElement = document.getElementById('countdown');

        function updateTimer() {
            countdownElement.textContent = countdown;
            countdown--;

            if (countdown < 0) {
                window.location.href = 'https://fabischau1.github.io/FMOS/';
            } else {
                setTimeout(updateTimer, 1000);
            }
        }

        // Starte den Timer
        updateTimer();
    </script>
</body>
</html>
