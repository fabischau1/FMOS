<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Error Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a0a, #000000);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffcc;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            animation: flicker 1.5s infinite;
        }

        .error-code {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: text-flicker 3s infinite;
        }

        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            }
            100% {
                text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        @keyframes text-flicker {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        .reboot-message {
            margin-top: 30px;
            font-size: 1rem;
            color: #999;
            text-shadow: 0 0 5px #00ffcc;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">ERROR 003</div>
        <div class="error-message">AN UNKNOWN ERROR OCCURRED</div>
        <div class="reboot-message">SYSTEM CANT FUNCTION</div>
    </div>

    <div class="scanlines"></div>

</body>
</html>
