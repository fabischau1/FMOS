<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMOS 12 - Holographic Boot Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #050505;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        /* Container für die gesamte Animation */
        .boot-container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0a0a0a, #050505);
            overflow: hidden;
            border: 2px solid #61dafb33;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.8), 0 0 50px rgba(255, 0, 90, 0.3);
            cursor: none;
        }

        /* Glitching Text FMOS 12 */
        .fmos-text {
            position: absolute;
            font-size: 50px;
            color: #61dafb;
            letter-spacing: 10px;
            animation: glitch-fmos 4s infinite;
            cursor: none;
        }

        /* Glitch Effekte */
        @keyframes glitch-fmos {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
                text-shadow: 2px 2px #ff005a, -2px -2px #00d4ff;
            }

            40% {
                transform: translate(2px, -2px);
                text-shadow: -2px -2px #ff005a, 2px 2px #00d4ff;
            }

            60% {
                transform: translate(-2px, 0px);
                text-shadow: 0px -2px #ff005a, 2px 0px #00d4ff;
            }

            80% {
                transform: translate(0px, 2px);
                text-shadow: 2px -2px #ff005a, -2px 2px #00d4ff;
            }

            100% {
                transform: translate(0);
                text-shadow: none;
            }
        }

        /* Holographischer Glowing Circle */
        .holo-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 3px solid rgba(97, 218, 251, 0.4);
            border-radius: 50%;
            animation: rotate-circle 10s infinite linear;
            cursor: none;
        }

        .holo-circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(255, 0, 90, 0.4);
            border-radius: 50%;
            animation: rotate-circle-reverse 8s infinite linear;
            cursor: none;
        }

        /* Rotation des Kreises */
        @keyframes rotate-circle {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-circle-reverse {
            0% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        /* Ladebalken (mit fortlaufendem holographischen Effekt) */
        .loading-bar {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: rgba(97, 218, 251, 0.2);
            border-radius: 10px;
            overflow: hidden;
            cursor: none;
        }

        .loading-fill {
            position: absolute;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 212, 255, 0.8), rgba(255, 0, 90, 0.8));
            animation: load 5s linear infinite;
            cursor: none;
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            50% {
                width: 100%;
            }

            100% {
                width: 0%;
            }
        }

        /* Glitching Stripes */
        .glitch-stripe {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            animation: stripe-glitch 3s infinite;
            cursor: none;
        }

        @keyframes stripe-glitch {
            0% {
                top: -10%;
                opacity: 0;
            }

            50% {
                top: 50%;
                opacity: 1;
            }

            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .glitch-stripe:nth-child(2) {
            animation-delay: -1s;
            cursor: none;
        }

        .glitch-stripe:nth-child(3) {
            animation-delay: -2s;
            cursor: none;
        }

        /* Optionaler Post-Loader Text */
        .boot-complete {
            position: absolute;
            font-size: 30px;
            top: 80%;
            left: 50%;
            color: rgba(255, 255, 255, 0);
            transform: translateX(-50%);
            animation: showText 2s 6s forwards;
            cursor: none;
        }

        @keyframes showText {
            0% {
                color: rgba(255, 255, 255, 0);
                transform: translateY(20px) translateX(-50%);
            }

            100% {
                color: rgba(255, 255, 255, 1);
                transform: translateY(0) translateX(-50%);
            }
        }
    </style>
</head>

<body>

    <div class="boot-container">
        <!-- Glitch Text -->
        <div class="fmos-text">FMOS 12</div>

        <!-- Holographischer Kreis -->
        <div class="holo-circle"></div>

        <!-- Ladebalken -->
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>

        <!-- Glitching Stripes für visuelle Störungen -->
        <div class="glitch-stripe"></div>
        <div class="glitch-stripe"></div>
        <div class="glitch-stripe"></div>

        <!-- Optionaler "Boot Complete"-Text -->
        <div class="boot-complete">Boot Complete</div>
    </div>

    <script>
        // Nach 7 Sekunden wird der Ladebildschirm abgeschlossen
        setTimeout(() => {
            document.querySelector('.boot-container').style.display = 'none';
            document.body.innerHTML = '<h1 style="color: white; text-align: center;">FMOS 12 gestartet!</h1>';
        }, 7000);
    </script>
</body>

</html>
