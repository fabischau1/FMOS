<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMOS 13 - Futuristischer Boot Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #0d0d0d;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: none;
        }

        /* Container für die gesamte Animation */
        .boot-container {
            position: relative;
            width: 70%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(40, 40, 40, 0.9), rgba(10, 10, 10, 0.8));
            border: 2px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.5), 0 0 80px rgba(255, 0, 128, 0.3);
            overflow: hidden;
            border-radius: 20px;
        }

        /* Neuer Glitching Text FMOS 13 */
        .fmos-text {
            position: absolute;
            font-size: 80px;
            color: #00ffff;
            letter-spacing: 10px;
            animation: text-shimmer 2s infinite alternate;
            z-index: 2;
        }

        /* Neuer Schimmereffekt */
        @keyframes text-shimmer {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.5);
                transform: translateY(0);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 1);
                transform: translateY(-10px);
            }
        }

        /* Rotierender und pulsierender Kreis */
        .pulsing-circle {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 6px solid rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: pulse 2s infinite alternate, rotate 8s linear infinite;
            z-index: 1;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Ladebalken mit futuristischem Effekt */
        .loading-bar {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 18px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .loading-fill {
            position: absolute;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 204, 255, 0.9), rgba(255, 0, 128, 0.9));
            animation: loading-animation 5s linear infinite;
        }

        @keyframes loading-animation {
            0% {
                width: 0%;
            }
            50% {
                width: 100%;
            }
            100% {
                width: 0%;
            }
        }

        /* Stripes für visuelle Störungen */
        .glitch-stripe {
            position: absolute;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            animation: stripe-fade 3s infinite;
            z-index: 1;
        }

        @keyframes stripe-fade {
            0% {
                top: -5%;
                opacity: 0;
            }
            50% {
                top: 50%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        .glitch-stripe:nth-child(2) {
            animation-delay: -1s;
        }

        .glitch-stripe:nth-child(3) {
            animation-delay: -2s;
        }

        /* Optionaler Post-Loader Text */
        .boot-complete {
            position: absolute;
            font-size: 28px;
            top: 85%;
            left: 50%;
            color: rgba(255, 255, 255, 0);
            transform: translateX(-50%);
            animation: fadeIn 2s 4s forwards;
        }

        @keyframes fadeIn {
            0% {
                color: rgba(255, 255, 255, 0);
                transform: translateY(20px) translateX(-50%);
            }
            100% {
                color: rgba(255, 255, 255, 1);
                transform: translateY(0) translateX(-50%);
            }
        }
    </style>
</head>

<body>

    <div class="boot-container">
        <!-- Neuer Glitch Text -->
        <div class="fmos-text">FMOS 13</div>

        <!-- Pulsierender und rotierender Kreis -->
        <div class="pulsing-circle"></div>

        <!-- Ladebalken -->
        <div class="loading-bar">
            <div class="loading-fill"></div>
        </div>

        <!-- Stripes für visuelle Störungen -->
        <div class="glitch-stripe"></div>
        <div class="glitch-stripe"></div>
        <div class="glitch-stripe"></div>

        <!-- Optionaler "Boot Complete"-Text -->
        <div class="boot-complete">Boot Complete</div>
    </div>

    <script>
        // Nach 5 Sekunden wird der Ladebildschirm abgeschlossen
        setTimeout(() => {
            document.querySelector('.boot-container').style.display = 'none';
            document.body.innerHTML = '<h1 style="color: white; text-align: center;">FMOS 13 gestartet!</h1>';
        }, 5000);
    </script>
</body>

</html>
