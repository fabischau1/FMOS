<!DOCTYPE html>
<html>
<head>
	<title>Boot</title>
	<style>
		body {
			background-color: #000;
			font-family: monospace;
			margin: 0; /* add this to remove default margin */
		}
		.terminal {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #333;
			border-radius: 10px;
			background-color: #333;
			color: #33CC33; /* green text */
			font-size: 14px;
			line-height: 1.2;
			letter-spacing: 0.1em;
			text-shadow: 0 0 2px #000;
		}
		.terminal pre {
			white-space: pre-wrap;
			word-wrap: break-word;
		}
		.login-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			display: none; /* hide login screen initially */
			justify-content: center;
			align-items: center;
			display: flex;
		}
		.login-form {
			background-color: #333;
			padding: 20px;
			border: 1px solid #444;
			border-radius: 10px;
			width: 300px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: none; /* hide login form initially */
		}
		.login-form input {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 10px;
			background-color: #444;
			color: #fff;
		}
		.login-form button {
			width: 100%;
			padding: 10px;
			background-color: #33CC33;
			color: #fff;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="terminal" id="terminal">
		<pre id="terminal-output"></pre>
	</div>

	<script>
		const terminalOutput = document.getElementById('terminal-output');
		const text = `
_______
|       |
|  Boot  |
|       |
_______

[  OK  ] conecting to filesystem
[  OK  ] loading filesystem
[  OK  ] loaded filesystem
[  OK  ] loading javaskript filesystem
[  OK  ] loaded javaskript filesystem
[  OK  ] loading html filesystem
[  OK  ] loaded html filesystem
[  OK  ] loading css filesystem
[  OK  ] loaded css filesystem

[  ***  ] Initializing system...
[  OK  ] Started System Logging Service
[  OK  ] Started Network Manager
[  OK  ] Started Python System

[  ***  ] Booting FMOS kernel...
[  OK  ] Loaded kernel modules
[  OK  ] Started Python Modules
[  OK  ] Started system

[  ***  ] Boot complete!
[  OK  ] Started Login
[  OK  ] Started Terminal

Login: `;
		let i = 0;
		const interval = setInterval(() => {
			const char = text[i];
			terminalOutput.textContent += char;
			i++;
			if (i >= text.length) {
				clearInterval(interval);
				setTimeout(() => {
					document.body.style.backgroundImage = 'url("123.jpg")'; /* load background image */
					document.body.style.backgroundSize = 'cover';
					document.getElementById('terminal').style.display = 'none'; /* hide terminal */
					document.getElementById('login-screen').style.display = 'block';
					document.getElementById('login-form').style.display = 'block'; /* show login form */
				}, 1000); // show login screen after 1 second
			}
		}, 20); // adjust the interval to control the speed of the text display
	</script>

	<div class="login-screen" id="login-screen">
		<div class="login-form" id="login-form">
			<h2>Login</h2>
			<input type="text" id="username" placeholder="Username (Admin)">
			<input type="password" id="password" placeholder="Password (fabischau)">
			<button id="login-btn">Login</button>
		</div>
	</div>

	<script>
		const loginScreen = document.getElementById('login-screen');
		const usernameInput = document.getElementById('username');
		const passwordInput = document.getElementById('password');
		const loginBtn = document.getElementById('login-btn');

		loginBtn.addEventListener('click', () => {
			const username = usernameInput.value;
			const password = passwordInput.value;
		if (username === 'Root' && password === 'Sudo') {
				loginScreen.style.display = 'none';
				window.location.href = 'https://fabischau1.github.io/FMOS/Admin.html';
			} else {
				alert('Invalid username or password');
			}
		});
	</script>
</body>
</html>
